<div class="col-md-4">
  <epar-progress ng-if="entries.length > 0" competencies="competencies" class="affix"></epar-progress>
</div>
<div class="col-md-8">
  <div ng-repeat="entry in entries track by $index" entry="entry" competencies="competencies"></div>
  <button type="button" class="btn btn-default btn-lg btn-block" ng-click="addOne()">Add One</button>
</div>
